<!doctype html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Typ-Script Calculator</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/calc.css">
    <script type="module" src="./lib/js/script.js"></script>
    <script type="module" src="./lib/js/calc.js"></script>

    <!-- <script src="controller.js" defer></script> -->
</head>

<body>
<div class="card">

    
    <div class="calculator">
        <div class="calculator-grid">

            <div class="output">
                <div data-previous-output class="previous-output"></div>
                <div data-current-output class="current-output"></div>
            </div>

            <button data-clear      class="double-span" id="clear"          >Clear</button>
            <button data-delete     class="othersym"    id="delete"         >&#8656;</button>
            <button data-operator   class="operation"   id="division"       >/</button>
            <button data-number     class="othersym"    id="one"            >1</button>
            <button data-number     class="othersym"    id="two"            >2</button>
            <button data-number     class="othersym"    id="three"          >3</button>
            <button data-operator   class="operation"   id="multiplication" >*</button>
            <button data-number     class="othersym"    id="four"           >4</button>
            <button data-number     class="othersym"    id="five"           >5</button>
            <button data-number     class="othersym"    id="six"            >6</button>
            <button data-operator   class="operation"   id="addition"       >+</button>
            <button data-number     class="othersym"    id="seven"          >7</button>
            <button data-number     class="othersym"    id="eight"          >8</button>
            <button data-number     class="othersym"    id="nine"           >9</button>
            <button data-operator   class="operation"   id="substraction"   >-</button>
            <button data-number     class="othersym"    id="point"          >.</button>
            <button data-number     class="othersym"    id="cero"           >0</button>
            <button data-equals     class="double-span" id="equal"          >=</button>

        </div>
    </div>

</div>
</body>

</html>
