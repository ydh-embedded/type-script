<!doctype html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Typ-Script</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/calc.css">

    <script type="module" src="./lib/js/calc.js"></script>
    <script type="module" src="./lib/js/calcu.js"></script>

</head>

<body>
<div class="card">

    
    <div class="calculator">

        <div class="calculator-grid">

            <div class="output">
                <div data-previous-output class="previous-output"></div>
                <div data-current-output class="current-output"></div>
            </div>

            <button   class="double-span" id="clear"           name=""      >Clear</button>
            <button   class="othersym"    id="delete"          name=""      >&#8656;</button>
            <button   class="operation"   id="division"        name=""      >/</button>
            <button   class="othersym"    id="one"             name="1"      >1</button>
            <button   class="othersym"    id="two"             name="2"      >2</button>
            <button   class="othersym"    id="three"           name="3"      >3</button>
            <button   class="operation"   id="multiplication"  name=""      >*</button>
            <button   class="othersym"    id="four"            name="4"      >4</button>
            <button   class="othersym"    id="five"            name="5"      >5</button>
            <button   class="othersym"    id="six"             name="6"      >6</button>
            <button   class="operation"   id="addition"        name=""      >+</button>
            <button   class="othersym"    id="seven"           name="7"      >7</button>
            <button   class="othersym"    id="eight"           name="8"      >8</button>
            <button   class="othersym"    id="nine"            name="9"      >9</button>
            <button   class="operation"   id="substraction"    name=""      >-</button>
            <button   class="othersym"    id="point"           name=""      >.</button>
            <button   class="othersym"    id="cero"            name=""      >0</button>
            <button   class="double-span" id="equal"           name=""      >=</button>

        </div>
    </div>

</div>


<script>

    
</script>
</body>

</html>
